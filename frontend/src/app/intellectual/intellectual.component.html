<div class="section">
<div class="container">
<ng-container *ngIf="author">
    <div class="columns">
        <div class="column is-one-quarter">
            <div class="block">
                <div class="card is-radiusless is-{{author.color}}">
                    <header class="card-header">
                        <p class="card-header-title">
                            {{author.name}}
                        </p>
                    </header>
                    <div class="card-image" *ngIf="pictureFile">
                        <figure class="image">
                            <img [src]="pictureFile" alt="" class="is-radiusless">
                        </figure>
                    </div>
                </div>
            </div>

            <div class="block has-text-grey is-italic is-small" *ngIf="picture">
                Â© Photograph by {{picture.author}} ({{picture.license}})
            </div>
        </div>

        <div class="column">
            <div class="block">
                <h2 class="subtitle is-3 mb-1">Timeline</h2>
                <p class="has-text-grey">
                    <span class="icon">
                        <fa-icon [icon]="icons['life event']"></fa-icon>
                    </span>
                    life event
                    <span class="icon">
                        <fa-icon [icon]="icons['work']"></fa-icon>
                    </span>
                    work
                    <span class="icon">
                        <fa-icon [icon]="icons['legacy']"></fa-icon>
                    </span>
                    legacy
                </p>
            </div>
            <div class="columns">
                <div class="column">
                    <da-timeline [authors]="[author]" (eventSelect)="onEventSelect($event)"></da-timeline>
                </div>
                <div class="column">
                    <div [style.height.em]="selectedEventPosition"></div>
                    <div class="block" *ngIf="selectedEvent">
                        <da-event-card [event]="selectedEvent" [includeAuthor]="false"></da-event-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
</div>
</div>
