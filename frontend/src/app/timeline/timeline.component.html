<div class="timeline-body">
    <table class="table">
        <tbody>
            <tr *ngFor="let year of timeRange">
                <th class="table-left-header">{{showYear(year) ? year : 'Â·'}}</th>
                <td *ngFor="let col of eventColumns" [attr.rowspan]="getRowSpan(col, year)">
                    <da-timeline-event *ngIf="col[year]" [event]="col[year]"></da-timeline-event>
                </td>
            </tr>
        </tbody>
    </table>
</div>
