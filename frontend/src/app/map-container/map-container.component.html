<da-intellectual-menu (selectedAuthors)="selectedAuthors = $event; updateFilteredData();"></da-intellectual-menu>

<da-map [data]="filteredData" #map (showPrevButton)="showPrevButton=$event" (showNextButton)="showNextButton=$event">

<da-filter-menu [dateRange]="[minYear, maxYear]" [showPrevButton]="showPrevButton" [showNextButton]="showNextButton"

</da-filter-menu>
