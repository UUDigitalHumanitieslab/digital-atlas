<p *ngFor="let i of indices">
    <label class="checkbox" class="is-clickable is-{{color(i)}}" (click)="toggleItem(i)">
        <span class="icon checkbox-box" [ngClass]="{'checked': selectedIndices[i]}">
            <fa-icon [icon]="icon(i)"></fa-icon>
        </span>
        {{label(i)}}
    </label>
</p>
